<figure style="max-width: 100%; margin: auto; text-align: center;">
  <canvas id="casualtiesChart" style="max-width: 100%; height:400px;"></canvas>
  <figcaption style="margin-top: 10px; font-size: 14px; color: #555;">
    توزيع الضحايا في سوريا خلال أيلول 2025 بحسب الفئات المختلفة
  </figcaption>
</figure>

<!-- استدعاء مكتبة Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const ctx = document.getElementById('casualtiesChart').getContext('2d');

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: [
        "رصاص عشوائي واقتتال",
        "رصاص إدارة العمليات العسكرية",
        "ظروف مجهولة",
        "مخلفات الحرب",
        "إعدام ميداني",
        "جرائم قتل",
        "تعذيب في السجون",
        "الجندرما التركية",
        "لغم/عبوة ناسفة",
        "رصاص مجهولين",
        "على يد قسد",
        "فصائل مقاتلة وإسلامية",
        "قوات سوريا الديمقراطية",
        "مسلحون",
        "تنظيم الدولة",
        "أداة العمليات العسكرية",
        "غير ذلك"
      ],
      datasets: [{
        label: "عدد الضحايا - أيلول 2025",
        data: [43, 21, 20, 23, 39, 55, 3, 3, 3, 55, 5, 6, 19, 2, 5, 10, 3],
        backgroundColor: "rgba(54, 162, 235, 0.6)",
        borderColor: "rgba(54, 162, 235, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: "توزيع الضحايا في سوريا - أيلول 2025",
          font: {
            size: 18
          }
        },
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.parsed.y + " ضحية";
            }
          }
        }
      },
      scales: {
        x: {
          ticks: {
            autoSkip: false,
            maxRotation: 45,
            minRotation: 45
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: "عدد الضحايا"
          }
        }
      }
    }
  });
});
</script>
