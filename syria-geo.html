<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>توازن القوى حول قرار رفع العقوبات عن سوريا</title>
  <style>
    html,body{
      margin:0;padding:0;height:100%;background:#ffffff;
      display:flex;justify-content:center;align-items:center;
      font-family:'Noto Naskh Arabic',sans-serif;
    }
    #chartContainer{
      width:95vw;max-width:720px;height:90vh;
      background:#fff;border-radius:12px;
      box-shadow:0 0 10px rgba(0,0,0,0.15);
      padding:15px;box-sizing:border-box;
    }
    canvas{width:100%!important;height:100%!important;}
  </style>
</head>
<body>
  <div id="chartContainer">
    <canvas id="syriaGeoChart"></canvas>
  </div>

  <!-- مكتبة Chart.js من مصدر مضمون -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"
          integrity="sha512-+C3F4+oOawS/3Cv8wXx4uEq1L3Ff7vK/hUy0UgF0Eq5TQkE2CVD9zzrA3AhvQ+svpp/9gZgib5BRN47zUSYBtw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const ctx = document.getElementById('syriaGeoChart');
    if (!ctx) {
      document.body.innerHTML = '<h2 style="color:#900">لم يتم تحميل الرسم البياني</h2>';
      return;
    }
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: [
          'الولايات المتحدة',
          'روسيا',
          'الصين',
          'الدول العربية',
          'الاقتصاد الداخلي',
          'النفوذ الميليشياوي'
        ],
        datasets: [{
          label: 'نقاط التأثير على القرار الأممي',
          data: [85,70,60,75,40,90],
          fill: true,
          borderColor: 'rgba(0,102,204,1)',
          backgroundColor: 'rgba(0,102,204,0.15)',
          pointBackgroundColor: 'rgba(0,102,204,1)',
          pointBorderColor: '#fff'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            angleLines: { color: '#ccc' },
            grid: { color: '#ddd' },
            pointLabels: {
              color: '#111',
              font: { size: 14, weight: 'bold' }
            },
            suggestedMin: 0,
            suggestedMax: 100,
            ticks: { color: '#333', backdropColor: '#fff' }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'توازن القوى حول قرار رفع العقوبات عن سوريا',
            color: '#000',
            font: { size: 18, weight: 'bold' }
          },
          legend: { labels: { color: '#000' } },
          tooltip: {
            backgroundColor: 'rgba(255,255,255,0.95)',
            titleColor: '#000',
            bodyColor: '#000',
            borderColor: '#ccc',
            borderWidth: 1,
            callbacks: {
              label: function(c) {
                const labels = [
                  'واشنطن تقود المشروع وتسعى لاحتواء دمشق',
                  'موسكو تخشى خسارة نفوذها في المشرق',
                  'بكين تراقب ملف الإيغور وتبحث عن مكاسب اقتصادية',
                  'الرياض والدوحة وأنقرة تدفع نحو استقرار براغماتي',
                  'الاقتصاد السوري ضعيف ولا يحتكر الدولة أدوات القوة',
                  'الميليشيات تفرض توازنًا موازياً للسلطة المركزية'
                ];
                return labels[c.dataIndex];
              }
            }
          }
        }
      }
    });
  });
  </script>
</body>
</html>
