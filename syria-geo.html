<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>توازن القوى حول قرار رفع العقوبات عن سوريا</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;padding:0;background:#fff;font-family:"Noto Naskh Arabic",sans-serif;}
#syriaGeoChart{width:100%;height:100vh;max-height:640px;}
canvas{background:#fff;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
</style></head><body>
<canvas id="syriaGeoChart"></canvas>
<script>
const ctx=document.getElementById('syriaGeoChart');
new Chart(ctx,{type:'radar',data:{labels:['الولايات المتحدة','روسيا','الصين','الدول العربية','الاقتصاد الداخلي','النفوذ الميليشياوي'],
datasets:[{label:'نقاط التأثير على القرار الأممي',data:[85,70,60,75,40,90],
fill:true,borderColor:'rgba(0,102,204,1)',backgroundColor:'rgba(0,102,204,0.15)',
pointBackgroundColor:'rgba(0,102,204,1)'}]},
options:{responsive:true,maintainAspectRatio:false,
scales:{r:{angleLines:{color:'#ccc'},grid:{color:'#ddd'},pointLabels:{color:'#111',font:{size:14,weight:'bold'}},
suggestedMin:0,suggestedMax:100,ticks:{color:'#333',backdropColor:'#fff'}}},
plugins:{title:{display:true,text:'توازن القوى حول قرار رفع العقوبات عن سوريا',color:'#000',font:{size:18,weight:'bold'}},
legend:{labels:{color:'#000',font:{size:14}}},
tooltip:{backgroundColor:'rgba(255,255,255,0.95)',titleColor:'#000',bodyColor:'#000',borderColor:'#ccc',borderWidth:1,
callbacks:{label:function(c){const labels=['واشنطن تقود المشروع وتسعى لاحتواء دمشق',
'موسكو تخشى خسارة نفوذها في المشرق',
'بكين تراقب ملف الإيغور وتبحث عن مكاسب اقتصادية',
'الرياض والدوحة وأنقرة تدفع نحو استقرار براغماتي',
'الاقتصاد السوري ضعيف ولا يحتكر الدولة أدوات القوة',
'الميليشيات تفرض توازنًا موازياً للسلطة المركزية'];return labels[c.dataIndex];}}}}}});
</script></body></html>
