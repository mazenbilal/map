<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة النساء في سوريا</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 10px;
            background: #fff;
            overflow-x: hidden;
        }
        
        .chart-container {
            width: 100%;
            margin: 15px 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #total {
            height: 220px;
        }
        
        #timeline, #regional {
            height: 300px;
        }
        
        .note {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin: 15px 10px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            #total {
                height: 180px;
            }
            
            #timeline, #regional {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #total {
                height: 150px;
            }
            
            #timeline, #regional {
                height: 200px;
            }
            
            .note {
                font-size: 11px;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="total"></div>
</div>
<div class="chart-container">
    <div id="timeline"></div>
</div>
<div class="chart-container">
    <div id="regional"></div>
</div>
<p class="note">🔸 <b>تنويه:</b> البيانات مستندة إلى مصادر حقوقية مفتوحة 
(<i>Reuters، SNHR، Amnesty</i>) وقد تكون غير مكتملة بسبب تعذّر التوثيق الميداني.</p>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // الانتظار حتى يتم تحميل الصفحة بالكامل
    setTimeout(function() {
        try {
            const colors = { main:'#d90429', accent:'#ff7f0e', region:'#118ab2' };
            
            // مؤشر إجمالي النساء المفقودات
            Plotly.newPlot('total', [{
                type:"indicator",
                mode:"number",
                value:240,
                title:{
                    text:"إجمالي النساء المفقودات أو الضحايا<br><span style='font-size:0.7em;color:gray'>(منذ ديسمبر 2024)</span>"
                },
                number:{
                    font:{
                        size: window.innerWidth < 480 ? 40 : 60,
                        color:colors.main
                    }
                }
            }], {
                paper_bgcolor:"#fff",
                plot_bgcolor:"#fff",
                margin: { t: 60, b: 30, l: 30, r: 30 }
            }, {responsive: true});
            
            // مخطط التطور الشهري
            Plotly.newPlot('timeline', [{
                x:["ديسمبر 2024","يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر"],
                y:[8,12,15,20,25,18,30,26,22,34,30],
                type:"scatter",
                mode:"lines+markers",
                line:{shape:"spline",color:colors.accent,width:3},
                marker:{size: window.innerWidth < 480 ? 5 : 7}
            }], {
                title:{
                    text:"📈 التطور الشهري للحالات الموثقة",
                    font: { size: window.innerWidth < 480 ? 14 : 16 }
                },
                margin: { t: 50, b: 50, l: 50, r: 30 }
            }, {responsive: true});
            
            // مخطط التوزيع الجغرافي
            Plotly.newPlot('regional', [{
                type:"bar",
                x:["الغاب","اللاذقية","دمشق","حلب","درعا"],
                y:[28,16,9,7,4],
                marker:{color:colors.region}
            }], {
                title:{
                    text:"📍 التوزيع الجغرافي لحالات الاختفاء",
                    font: { size: window.innerWidth < 480 ? 14 : 16 }
                },
                margin: { t: 50, b: 50, l: 50, r: 30 }
            }, {responsive: true});
            
            // إعادة رسم الرسوم البيانية عند تغيير حجم النافذة
            window.addEventListener('resize', function() {
                Plotly.Plots.resize(document.getElementById('total'));
                Plotly.Plots.resize(document.getElementById('timeline'));
                Plotly.Plots.resize(document.getElementById('regional'));
            });
        } catch (error) {
            console.error("حدث خطأ في تحميل الرسوم البيانية:", error);
            document.body.innerHTML = "<div style='text-align:center;padding:20px;color:#d90429;'>عذراً، حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة.</div>";
        }
    }, 100);
});
</script>
</body>
</html>
