<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة النساء في سوريا</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body { font-family:'Cairo',sans-serif; margin:0; background:#fff; }
  .note { font-size:12px; color:gray; text-align:right; margin:10px; }
</style>
</head>
<body>

<div id="total" style="width:100%;height:250px;"></div>
<div id="timeline" style="width:100%;height:350px;"></div>
<div id="regional" style="width:100%;height:350px;"></div>
<p class="note">🔸 <b>تنويه:</b> البيانات مستندة إلى مصادر حقوقية مفتوحة 
(<i>Reuters، SNHR، Amnesty</i>) وقد تكون غير مكتملة بسبب تعذّر التوثيق الميداني.</p>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const colors = { main:'#d90429', accent:'#ff7f0e', region:'#118ab2' };
  Plotly.newPlot('total', [{
    type:"indicator",mode:"number",value:240,
    title:{text:"إجمالي النساء المفقودات أو الضحايا<br><span style='font-size:0.7em;color:gray'>(منذ ديسمبر 2024)</span>"},
    number:{font:{size:60,color:colors.main}}
  }], {paper_bgcolor:"#fff",plot_bgcolor:"#fff"});
  Plotly.newPlot('timeline', [{
    x:["ديسمبر 2024","يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر"],
    y:[8,12,15,20,25,18,30,26,22,34,30],
    type:"scatter",mode:"lines+markers",
    line:{shape:"spline",color:colors.accent,width:3},marker:{size:7}
  }], {title:{text:"📈 التطور الشهري للحالات الموثقة"}});
  Plotly.newPlot('regional', [{
    type:"bar",x:["الغاب","اللاذقية","دمشق","حلب","درعا"],y:[28,16,9,7,4],
    marker:{color:colors.region}
  }], {title:{text:"📍 التوزيع الجغرافي لحالات الاختفاء"}});
});
</script>
</body>
</html>
