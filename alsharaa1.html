<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنفوغراف خطاب الشرع - فقاعات</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    #bubbleChart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="bubbleChart"></div>

  <script>
    var labels = [
      "التحول من العنف إلى الحوار",
      "سردية الضحية والجاني",
      "الوحدة الوطنية مقابل الطائفية",
      "العلاقات مع الغرب",
      "القضية الكردية",
      "إسرائيل والتطبيع",
      "صورة الشرع كقائد"
    ];

    var values = [3, 2, 2, 2, 2, 2, 3];

    var comments = [
      "تبرير الماضي بالحوار، لكنه لا يمحو ذاكرة العنف.",
      "تبسيط الحرب كخير/شر، يغفل انتهاكات المعارضة.",
      "طرح مثالي يتجاهل الشرخ الطائفي.",
      "شراكة معلنة رغم هشاشة الاقتصاد.",
      "إدماج مشروط يعيد إنتاج المركزية.",
      "سلام مؤجل بلا رؤية عملية.",
      "زعامة كاريزمية قد تعيد إنتاج الفردانية."
    ];

    var colors = ['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#17becf'];

    var trace = {
      x: [1,2,3,4,5,6,7],
      y: values,
      text: comments,
      mode: 'markers+text',
      textposition: 'top center',
      marker: {
        size: values.map(v => v*20), // حجم الفقاعة حسب التقييم
        color: colors,
        opacity: 0.7,
        line: {width: 2, color: '#333'}
      },
      hovertemplate: "<b>%{text}</b><br>التقييم: %{y}/5<extra></extra>",
      name: "تحليل نقدي"
    };

    var layout = {
      title: {
        text: "إنفوغراف تفاعلي: فقاعات تحليلية لخطاب أحمد الشرع",
        font: {size: 18}
      },
      xaxis: {visible: false},
      yaxis: {range: [0,5.5], title: "مستوى القوة الخطابية (1-5)"},
      margin: {l: 50, r: 30, t: 80, b: 50},
      showlegend: false
    };

    Plotly.newPlot('bubbleChart', [trace], layout, {responsive: true});
  </script>

</body>
</html>
