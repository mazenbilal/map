<!doctype html>
<html lang="ar" dir="rtl">
<meta charset="utf-8">
<title>Mini Chart</title>
<style>
  body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#fafafa;margin:0}
  .wrap{max-width:800px;margin:24px auto;background:#fff;border:1px solid #eee;border-radius:12px;padding:16px}
  .bar{height:28px;background:#111827;margin:6px 0;border-radius:8px;color:#fff;display:flex;align-items:center;justify-content:flex-end;padding-inline:8px}
</style>
<div class="wrap">
  <h1>توزيع الضحايا (مثال ثابت دون مكتبات)</h1>
  <div id="chart"></div>
</div>
<script>
const data = [
  ["حلب",8],["حمص",6],["ريف دمشق",5],["حماة",3],["اللاذقية",2],["دمشق",2],["طرطوس",1]
];
const max = Math.max(...data.map(d=>d[1]));
const chart = document.getElementById('chart');
data.forEach(([name,val])=>{
  const div = document.createElement('div');
  div.className = 'bar';
  div.style.width = (val/max*100) + '%';
  div.textContent = name + " — " + val;
  chart.appendChild(div);
});
</script>
