<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسم بياني تفاعلي – حذف الأصفار</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #1e293b;
    }
    .chart-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>مقارنة تجارب حذف الأصفار من العملة</h2>
    <canvas id="zeroChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('zeroChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['تركيا', 'الأرجنتين', 'سوريا'],
        datasets: [
          {
            label: 'عدد الأصفار المحذوفة',
            data: [6, 3, 2],
            backgroundColor: '#3b82f6'
          },
          {
            label: 'نجاح التجربة (0-10)',
            data: [8, 2, 3],
            backgroundColor: '#f59e0b'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            callbacks: {
              label: (tooltipItem) =>
                `${tooltipItem.dataset.label}: ${tooltipItem.raw}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'القيمة'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
