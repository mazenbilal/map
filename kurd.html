<!-- تحميل مكتبة Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div style="width:100%; max-width:700px; margin:auto;">
  <canvas id="kurdRadar"></canvas>
</div>

<script>
const ctx = document.getElementById('kurdRadar');

new Chart(ctx, {
  type: 'radar',
  data: {
    labels: [
      'العلاقة مع دمشق',
      'العلاقة مع تركيا',
      'الدعم الدولي',
      'وحدة الصف الداخلي',
      'المطالب الدستورية'
    ],
    datasets: [
      {
        label: 'قسد / PYD',
        data: [4, 1, 4, 3, 4], // قيم تقريبية 1-5
        fill: true,
        backgroundColor: 'rgba(31,119,180,0.2)',
        borderColor: 'rgba(31,119,180,1)',
        pointBackgroundColor: 'rgba(31,119,180,1)'
      },
      {
        label: 'المجلس الوطني الكردي',
        data: [3, 4, 2, 3, 4],
        fill: true,
        backgroundColor: 'rgba(44,160,44,0.2)',
        borderColor: 'rgba(44,160,44,1)',
        pointBackgroundColor: 'rgba(44,160,44,1)'
      },
      {
        label: 'أحزاب الوحدة الوطنية',
        data: [3, 2, 2, 4, 3],
        fill: true,
        backgroundColor: 'rgba(214,39,40,0.2)',
        borderColor: 'rgba(214,39,40,1)',
        pointBackgroundColor: 'rgba(214,39,40,1)'
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      r: {
        angleLines: { display: true },
        suggestedMin: 0,
        suggestedMax: 5,
        ticks: { stepSize: 1 }
      }
    },
    plugins: {
      legend: { position: 'top', labels: { font: { size: 14 } } },
      title: {
        display: true,
        text: 'رادار تفاعلي: الأحزاب الكردية وموقعها في المشهد السوري',
        font: { size: 16 }
      }
    }
  }
});
</script>
