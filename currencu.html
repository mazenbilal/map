<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مخاطر إصدار النيو ليرة السورية</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h2>مخاطر إصدار "النيو ليرة" السورية</h2>
  <p>تأثيرات محتملة على سعر الصرف، التضخم، الاحتياطيات، والواردات</p>

  <canvas id="exchangeChart"></canvas>
  <canvas id="inflationChart"></canvas>
  <canvas id="reservesChart"></canvas>
  <canvas id="importsChart"></canvas>

  <script>
    const labels = ["1/2023","4/2023","7/2023","10/2023","1/2024","4/2024","7/2024","10/2024","1/2025"];
    const data = {
      exchange: [6000,7000,8500,10000,11500,13000,14500,16000,17500],
      inflation: [80,95,110,125,140,160,180,200,220],
      reserves: [1500,1200,1000,800,600,500,400,300,200],
      imports: [2000,2100,2300,2400,2600,2700,2800,2900,3000]
    };

    function renderChart(ctxId, label, dataset, color) {
      new Chart(document.getElementById(ctxId), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: dataset,
            borderColor: color,
            backgroundColor: color + '55',
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    renderChart("exchangeChart", "سعر الصرف (ليرة/دولار)", data.exchange, "red");
    renderChart("inflationChart", "مؤشر التضخم", data.inflation, "orange");
    renderChart("reservesChart", "الاحتياطيات (مليون $)", data.reserves, "blue");
    renderChart("importsChart", "الواردات (مليون $)", data.imports, "green");
  </script>
</body>
</html>
