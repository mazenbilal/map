<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنفوغراف خطاب الشرع - فقاعات</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      direction: rtl;
      text-align: center;
    }
    #bubbleChart {
      width: 100%;
      height: 100vh;
    }
    .chart-intro {
      max-width: 800px;
      margin: 20px auto;
      font-size: 16px;
      color: #333;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h2>إنفوغراف تفاعلي: فقاعات تحليلية لخطاب أحمد الشرع في قمة كونكورديا 2025</h2>
  <div class="chart-intro">
    هذا الإنفوغراف يقدّم ملخصًا نقديًا لخطاب أحمد الشرع عبر فقاعات ملونة.<br>
    - حجم الفقاعة = قوة الطرح،<br>
    - اللون = طبيعة الخطاب،<br>
    - عند تمرير الفأرة يظهر التفسير النقدي الكامل.
  </div>

  <div id="bubbleChart"></div>

  <script>
    var labels = ["الحوار", "الحرب", "الوحدة", "الغرب", "الأكراد", "إسرائيل", "الزعامة"];

    var values = [3, 2, 2, 2, 2, 2, 3];

    var comments = [
      "تبرير الماضي بالحوار، لكنه لا يمحو ذاكرة العنف.",
      "تبسيط الحرب كخير/شر، يغفل انتهاكات المعارضة.",
      "طرح مثالي يتجاهل الشرخ الطائفي.",
      "شراكة معلنة رغم هشاشة الاقتصاد.",
      "إدماج مشروط يعيد إنتاج المركزية.",
      "سلام مؤجل بلا رؤية عملية.",
      "زعامة كاريزمية قد تعيد إنتاج الفردانية."
    ];

    var colors = ['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#17becf'];
    var colorNames = [
      "أزرق = خطاب دفاعي",
      "برتقالي = تبسيطي",
      "أخضر = مثالي",
      "أحمر = هش",
      "بنفسجي = إقصائي",
      "بني = مؤجل",
      "سماوي = فرداني"
    ];

    var trace = {
      x: [1,2,3,4,5,6,7],
      y: values,
      text: labels,
      hovertext: comments,
      mode: 'markers+text',
      textposition: 'top center',
      marker: {
        size: values.map(v => v*20),
        color: colors,
        opacity: 0.7,
        line: {width: 2, color: '#333'}
      },
      hovertemplate: "<b>%{hovertext}</b><br>التقييم: %{y}/5<extra></extra>",
      name: ""
    };

    // إنشاء Trace إضافي للمفتاح
    var legendTrace = {
      x: Array(colors.length).fill(0),
      y: Array(colors.length).fill(0),
      mode: 'markers',
      marker: { size: 15, color: colors },
      name: "",
      text: colorNames,
      hoverinfo: "text",
      showlegend: true
    };

    var layout = {
      xaxis: {visible: false},
      yaxis: {range: [0,5.5], title: "مستوى القوة الخطابية (1-5)"},
      margin: {l: 50, r: 30, t: 30, b: 50},
      showlegend: true,
      legend: {orientation: "h", y: -0.2, x: 0.5, xanchor: "center"}
    };

    Plotly.newPlot('bubbleChart', [trace, legendTrace], layout, {responsive: true});
  </script>

</body>
</html>
